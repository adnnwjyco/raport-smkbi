<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

    :root {
        --p1: #fbfdeb;
        --p2: #556B2F;
        --p3: #EFF5D2;
        --p4: #8FA31E;
    }

    * {
        font-family: Figtree;
        margin: 0;
        padding: 0;
    }

    html {
         width: 100%;
        font-size: 16px;
    }
    body, html {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
    }

    main {
        width: 500px;
        height: 100%;
        background-color: var(--p1);
    }

    .background {
        position: relative;
        width: 100%;
        height: 30vh;
        background: linear-gradient(180deg, transparent, var(--p1)), url('../img/dummy.JPG');
        background-size: cover;
    }

    nav {
        position: fixed;
        bottom: 0;
        border-radius: 15px 15px 0 0;
        width: 500px;
        height: 80px;
        background-color: var(--p2);
        color: var(--p1);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }

    .inf1, .inf3, .inf5 {
        font-size: 1rem;
        text-align: center;
        font-weight: 500;
        color: var(--p2);
    }

    .inf2, .inf4 {
        display: block;
        margin: auto;
        padding: 10px 0;
        text-align: center;
        color: var(--p4);
        max-width: 300px;
    }

    #informasi-lanjutan {
        width: fit-content;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: center;
        justify-content: center;
        background-color: #EFF5D2;
        border-radius: 10px;
        padding: 10px;
    }

    #informasi-lanjutan .lanjutan-w-ic:nth-of-type(2) {
        border-top: 0.5px solid #556B2F20;
        border-bottom: 0.5px solid #556B2F20;
    }
    
    .lanjutan-w-ic:nth-of-type(1) {
        padding-bottom: 0px;
    }
    
    .lanjutan-w-ic:nth-of-type(3) {
        padding-top: 0px;
    }

    .lanjutan-w-ic {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--p2);
        padding: 10px;
        gap: 10px;
    }

    .lanjutan-w-ic h2 {
        font-size: 1.15rem;
        font-weight: 700;
    }

    .label-lanjutan {
        text-align: center;
        font-size: 1rem;
        font-weight: 500;
        color: #556B2F90;
    }

    .logo-smk {
        display: block;
        margin: auto;
        padding: 10px 20px;
        border-radius: 0 0 20px 20px;
        width: 200px;
        background-color: #fff;
    }

    @media (max-width: 768px) {
        main {
            width: 100%;
        }

        nav {
            width: 100%;
        }
    }
</style>
<body>
    <main>
        <section class="background">
            <img src="./img/smk-logo.png" class="logo-smk anim">
        </section>
        <section id="informasi-undangan">
            <h2 class="inf1">Kepada Bapak/Ibu Wali Murid</h2>
            <h2 class="inf2">Kelas XI RPL</h2>
            <h2 class="inf3">Kami mengundang anda untuk hadir di acara:</h2>
            <h1 class="inf4">Pengambilan Raport Peserta Didik</h1>
            <h2 class="inf3">Yang akan diselenggarakan pada:</h2>
        </section>
        <section id="informasi-lanjutan">
            <div class="lanjutan-w-ic"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
            <h2>Sabtu, 11 Oktober 2025</h2></div>
            <div class="lanjutan-w-ic"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-clock10-icon lucide-clock-10"><path d="M12 6v6l-4-2"/><circle cx="12" cy="12" r="10"/></svg>
            <h2>08:00 WIB s/d 11:00 WIB</h2></div>
            <div class="lanjutan-w-ic"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin-icon lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>
            <h2>Ruang Kelas XI RPL, Lantai 4</h2> </div>
        </section>
        <section id="informasi-walikelas"></section>
    </main>
    <nav>
        <div class="nav nav1">#1</div>
        <div class="nav nav2">#2</div>
        <div class="nav nav3">#3</div>
        <div class="nav nav4">#4</div>
    </nav>
