<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Ambil Raport</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');

        :root {
            --prim-bg-color: #fbfdeb;
        }

        * {
            font-family: Figtree;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            background-color: #1e1e1e;
        }

        html {
            font-size: 16px;
        }

        main {
            display: block;
            margin: auto;
            width: 600px;
            height: 100%;
            background-color: var(--prim-bg-color);
        }

        h2 {
            color: #1e1e1e;
        }

        .prog {
            position: relative;
            top: 0;
            width: 100%;
            height: 3.4px;
            background-color: #ff5e30;
        }

        .background {
            position: relative;
            width: 100%;
            height: 20vh;
            background-size: cover;
            background-image: linear-gradient(180deg, transparent, var(--prim-bg-color)), url('./img/dummy.JPG');
        }

        .logo-smk {
            display: block;
            margin: auto;
            padding: 10px 20px;
            border-radius: 0 0 20px 20px;
            width: 250px;
            background-color: #fff;
        }

        .main-undangan {
            width: 100%;
            display: relative;
            top: 50px;
            margin: auto;
        }

        .main-undangan h1 {
            margin-top: 10px;
            text-align: center;
            line-height: 40px;
            color: #8FA31E;
        }

        .main-undangan h2 {
            line-height: 30px;
            text-align: center;
            font-size: 1rem;
            color: #556B2F;
        }

        #lokasi, #tanggal {
            font-size: 1.2rem;
        }

        .perintah2 {
            margin-top: 10px;
        }

        .perintah, .perintah2 {
            font-weight: 500;
        }

        .anim {
            animation: anims-def 1s ease-in-out forwards;
        }

        @keyframes anims-def {
            0% {
                transform: translateY(-10px) scale(0.8);
                opacity: 0%;
            }
            100% {
                transform: translateY(0px) scale(1);
                opacity: 100%;
            }
        }

        @media (max-width: 768px) {
            main {
                margin: 0;
                width: 100%;
            }

            .logo-smk {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <main>
        <section>
            <!-- <div class="prog"></div> -->
            <div class="background">
                <img src="./img/smk-logo.png" class="logo-smk">
                <div class="background-sha"></div>
            </div>
        </section>
        <section class="main-undangan">
            <h2 class="anim">Kepada Yth. Bapak/Ibu Wali Murid XI RPL <br> <span class="perintah">Anda diminta untuk menghadiri acara:</span></h2>
            <h1 class="anim">Pengambilan Raport Peserta Didik</h1>
            <h2 class="anim perintah2">Yang akan dilaksanakan pada:</span></h2>
            <h2 class="anim" id="lokasi">Ruang Kelas XI RPL, Lantai 4.</h2>
            <h2 class="anim" id="tanggal">Sabtu, 11 Oktober 2025</h2>
        </section>
    </main>
</body>
</html>
